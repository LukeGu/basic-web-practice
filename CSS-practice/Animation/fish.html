<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gold Fish</title>
    <link rel="stylesheet" type="text/css" href="css/fish.css">
</head>

<body>
    <p><a href='/'>Home</a></p>
    <h1 align="center">Gold Fish</h1>
    <div class="outer">
        <!-- head part -->
        <div class="myHead"></div>
        <!-- mouth part -->
        <div class="mouth">
            <div class="lip"></div>
        </div>
        <!-- eyes part -->
        <div class="myEye" id="eLeft">
            <div class="myPupil"></div>
        </div>
        <div class="myEye" id="eRight">
            <div class="myPupil"></div>
        </div>

        <!-- fins part -->
        <div class="fins" id="fLeft"></div>
        <div class="fins" id="fRight"></div>
        <!-- tail part -->
        <div class="tail" id="t1"></div>
        <div class="tail" id="t2"></div>
        <div class="tail" id="t3"></div>
        <div class="tail" id="t4"></div>

    </div>
</body>

</html>
