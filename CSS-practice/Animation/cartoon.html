<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Doraemon</title>
    <link rel="stylesheet" type="text/css" href="css/cartoon.css">
</head>

<body>
    <p><a href='/'>Home</a></p>
    <h1 align="center">Doraemon</h1>
    <div class="outer">
        <!-- head part -->
        <div class="myHead">
            <!-- eye part -->
            <div class="myEye" id="eLeft">
                <div class="myPupil">
                    <div class="light"></div>
                </div>
            </div>
            <div class="myEye" id="eRight">
                <div class="myPupil">
                    <div class="light"></div>
                </div>
            </div>
            <!-- face part -->
            <div class="myFace">
                <!-- nose part -->
                <div class="myNose">
                    <div class="myNoseT">
                        <div class="line1"></div>
                        <div class="line2"></div>
                        <div class="line3"></div>
                        <div class="line4"></div>
                        <div class="line5"></div>
                        <div class="line6"></div>
                        <div class="line7"></div>
                    </div>
                </div>
                <div class="noseTop">
                </div>
                <!-- mouth part -->
                <div class="myMouth">
                    <div class="myTongue" id="t1"></div>
                    <div class="myTongue" id="t2"></div>
                    <div></div>
                </div>
            </div>
        </div>
        <!-- necklace part -->
        <div class="necklace">
        <!-- bell part -->
        	<div class="bell">
        		<div class="part1"></div>
        		<div class="part2"></div>
        	</div>
        </div>
    </div>
</body>

</html>
